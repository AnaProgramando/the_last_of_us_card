<!DOCTYPE html>
<html>
    <head>
        <title>The Last Of Us - Card</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="card">
            <div class="poster">
                <img src="poster.jpg">
            </div>
            <div class="details">
                <img src="lastlogo.png" class="logo">
                <h3>Created by Neil Druckmann, Craig Mazin</h3>
                <div class="rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <span>4/5</span>
                </div>
                <div class="tags">
                    <span>Sci-fi</span>
                    <span>Action</span>
                </div>
                <div class="info">
                    <p>
                        The Last of Us é uma série baseada na franquia de jogos de videogame criada por Neil Druckmann. O drama narra um futuro pandêmico que foi devastador para humanidade, deixando os seres humanos à beira da extinção.
                    </p>
                </div>
                <div class="cast">
                    <h4>Cast</h4>
                    <ul>
                        <li><img src="cast1.png"></li>
                        <li><img src="cast2.png"></li>
                        <li><img src="cast3.png"></li>
                        <li><img src="cast4.png"></li>
                        <li><img src="cast5.png"></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
